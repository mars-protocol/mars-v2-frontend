          <div class="relative flex flex-col items-center justify-center w-full gap-6 max-w-2xl">
            <h1 class="w-full text-4xl text-center">Reset Your Outpost Settings</h1>
            <p class="w-full text-sm text-center text-white/60">
              Are you facing a 'client side error' and the dApp doesn't load?<br />
              This is most likely related to your local storage settings being faulty.<br />
              To reset your local storage, please click the button below.
            </p>
            <button
              onclick="onButtonClick()"
              class="reset-button z-1 flex items-center appearance-none break-normal rounded-sm text-white hover:cursor-pointer text-sm px-4 py-1.5 min-h-8 relative bg-transparent outline outline-[1.50px] outline-offset-[-1.50px] outline-zinc-700 hover:outline-primary/50 overflow-hidden transition-all duration-300 justify-center group font-medium before:content-[''] before:absolute before:w-32 before:h-0.5 before:left-1/2 before:-translate-x-1/2 before:bottom-0 before:bg-linear-to-r before:from-primary/0 before:via-primary before:to-primary/0 before:opacity-0 before:z-0 hover:before:opacity-100 before:transition-opacity before:duration-300"
              tabindex="0"
            >
              <span class="relative z-10">Reset Outpost Settings</span>
            </button>
          </div>
        </div>
      </div>
    </main>
    <script>
      function onButtonClick() {
        localStorage.clear()
        document.querySelector('.reset-button').innerHTML =
          '<span class="relative z-10"><div class="relative inline-block" style="width: 12px; height: 12px;"><div class="block absolute w-4/5 h-4/5 m-[10%] rounded-full animate-progress border border-transparent border-l-white" style="border-width: 1.2px;"></div><div class="block absolute w-4/5 h-4/5 m-[10%] rounded-full animate-progress border border-transparent border-l-white" style="animation-delay: -0.45s; border-width: 1.2px;"></div><div class="block absolute w-4/5 h-4/5 m-[10%] rounded-full animate-progress border border-transparent border-l-white" style="animation-delay: -0.3s; border-width: 1.2px;"></div><div class="block absolute w-4/5 h-4/5 m-[10%] rounded-full animate-progress border border-transparent border-l-white" style="animation-delay: -0.15s; border-width: 1.2px;"></div></div></span>'
        setTimeout(() => {
          window.location.href = '/'
        }, 1000)
      }
    </script>
