    <main
      class="md:min-h-[calc(100dvh-81px)] mt-[73px] flex min-h-screen-full w-full relative gap-4 p-2 pb-20 md:gap-6 md:px-4 md:py-6 justify-center"
    >
      <div class="flex items-start w-full mx-auto max-w-screen-full md:max-w-content">
        <div class="flex flex-wrap items-start w-full h-full">
          <div class="relative flex flex-wrap justify-center w-full gap-6">
            <h1 class="w-full text-4xl text-center">Reset Your Outpost Settings</h1>
            <p class="w-full text-xs text-center text-white/70">
              Are you facing a 'client side error' and the dApp doesn't load?<br />This is most
              likely related to your local storage settings being faulty.<br />To reset your local
              storage, please click the button below.
            </p>
            <button
              onclick="onButtonClick()"
              class="min-w-[150px] reset-button relative z-1 flex items-center appearance-none break-normal outline-none transition-all hover:cursor-pointer transition-color text-sm px-4 py-1.5 min-h-8 border border-white/30 bg-transparent hover:bg-white/10 active:bg-white/40 focus:bg-white/10 rounded-sm text-white shadow-button justify-center group"
              tabindex="0"
            >
              <span>Reset Outpost Settings</span>
              <svg
                class="absolute inset-0 w-full h-full opacity-0 pointer-events-none group-hover:animate-glow group-focus:animate-glow glow-container isolate"
              >
                <rect
                  pathLength="100"
                  stroke-linecap="round"
                  width="100%"
                  height="100%"
                  rx="4"
                  class="absolute glow-line group-hover:glow-hover group-focus:glow-hover"
                ></rect>
              </svg>
            </button>
          </div>
        </div>
      </div>
    </main>
    <script>
      function onButtonClick() {
        localStorage.clear()
        document.querySelector('.reset-button').innerHTML =
          '<div class="relative inline-block" style="width: 12px; height: 12px;"><div class="block absolute w-4/5 h-4/5 m-[10%] rounded-full animate-progress border border-transparent border-l-white" style="border-width: 1.2px;"></div><div class="block absolute w-4/5 h-4/5 m-[10%] rounded-full animate-progress border border-transparent border-l-white" style="animation-delay: -0.45s; border-width: 1.2px;"></div><div class="block absolute w-4/5 h-4/5 m-[10%] rounded-full animate-progress border border-transparent border-l-white" style="animation-delay: -0.3s; border-width: 1.2px;"></div><div class="block absolute w-4/5 h-4/5 m-[10%] rounded-full animate-progress border border-transparent border-l-white" style="animation-delay: -0.15s; border-width: 1.2px;"></div></div>'
        setTimeout(() => {
          window.location.href = '/'
        }, 1000)
      }
    </script>
