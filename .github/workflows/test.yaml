name: Unit Tests

on: pull_request

jobs:
  test:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v3
      - name: Use Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '20.x'
          cache: yarn
      - name: Install dependencies
        run: yarn
      - name: Run tests
        run: yarn test --coverage false
